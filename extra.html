<span ng-if="code" class="code-extra">
  <b>
  <span ng-transclude></span>
  <span uib-popover="{{code}}" popover-placement="{{position}}" popover-animantion="true"><sup><i class="extra-icon fas fa-code"></i><sup></span>
  </b>
</span>

<span ng-if="image">
  <b>
  <span ng-transclude></span>
  <span uib-popover-html="image" popover-placement="{{position}}" popover-animantion="true"><i class="extra-icon fas fa-eye"></i>
  </b>
</span>

<span ng-if="quote">
  <b>
  <span ng-transclude></span>
  <span uib-popover-html="quote"  popover-placement="{{position}}" popover-animantion="true"><sup><i class="extra-icon fas fa-book"></i><sup></span>
  <b>
</span>

<span ng-if="recording" ng-click="audio.play()">
  <b>
  <span ng-transclude></span>
  <span><sup><i class="extra-icon fas fa-volume-up"></i></sup></span>
  <b>
</span>
