<div class="info-section-text" id="cd-2b">
  <p>À l’opposé, Dumesnil défend une conception de la nature plus <extra-info position="top-left"  quote="<div class='popover-quote'><p><i>Se pénétrer de ces grandes affections, les éprouver sur-le-champ et à volonté, s'oublier soi-même eu un clin d'œil pour se mettre à la place du personnage qu'on veut représenter, c'est exclusivement un don de la nature au-dessus de tous les efforts de l'art.</i></p><p class='quote-source'>Dumesnil, Marie-Françoise. <i>Mémoires de Mlle Dumesnil , en réponse aux mémoires d'Hippolyte Clairon, revus, corrigés et augmentés d'une notice sur cette comédienne, par M. Dussault<i>. L. Tenré (Paris), 1823</p></div>">intuitive</extra-info> et basée sur <extra-info position="top"  quote="<div class='popover-quote'><p><i>Bien différente de Mlle Clairon dont le talent était entièrement l'ouvrage de l'art, poussé à la vérité au dernier dégré de perfection. Mlle Dumesnil ne consulta jamais que la nature, et ce fut à la nature qu'elle dut tous ses succès. Son talent sublime était du même genre que celui de La Fontaine on sait qu'une dame illustre par la finesse de son esprit, prétendait que La Fontaine était un fablier qui faisait des fables, comme un poirier produit des poires.En ayant égard à la différence des genres, on eût pu dire a-peu-près la même chose de Mlle Dumesnil. Elle fut une grande actrice, parce que la nature lui prodigua toutes les qualités qui font l'acteur sublime, une sensibilité profonde, une âme brûlante, le don des larmes, une voix déchirante ou terrible, suivant l'exigence des rôles et des situations, une physionomie expressive et théâtrale, où toutes les pas- si on se peignaient avec rapidité; des yeux d'aigle qui portaient la terreur sur la scène; enfin, une intelligence, ou, si l'on veut, un instinct tragique qui lui faisait appercevoir toutes les beautés d'un rôle à la première lecture, et une facilité d'exécution qui la dispensait de toutes les études nécessaires a Mlle Clairon</i></p><p class='quote source'>Lemazurier, Pierre David. <i>Galerie historique des acteurs du théâtre français: depuis 1600 jusqu'à nos jours</i>. Vol. 1. J. Chaumerot, 1810.</p></div>">l’émotion.</extra-info> Pour Dusmenil, le pathétique est le secret du jeu tragique, ainsi on célébrait sa <extra-info position="left" quote="<div class='popover-quote'><p><i>Avant Mlle. Dumesnil, on ne croyoit pas qu'il fût permis de courir sur la Scène dans une Tragédie. On vouloit que dans toutes les situations & les circonstances possibles, les pas de l'Acteur fussent mesurés & cadencés. Mlle. Dumesnil osa rompre ces entraves bizarres. On la vit dans Mérope traverser rapidement la Scène, voler au secours d'Égifle, en s'écriant : Arrête... c'est mon fils. Auparavant on ne soupçonnoit point qu'une mère, qui voloit au secours de son fils, dût rompre la mesure de ses pas.</i></p><p class='quote-source'>???</p></div>">passion</extra-info> autant que son <extra-info position="top" quote="<div class='popover-quote'><p><i>elle se relevait subitement par des éc!airs admirables, et terminait toujours une tirade déclamée quelquefois avec trop de rapidité, ou avec une négligence sensible, par des coups de force qui n'en produisaient que plus d'effet</i></p><p class='quote-source'>Diderot, Denis. <i>Paradoxe sur le comédien, ouvrage posthume de Diderot</i>. (Paris), 1895</p></div>">manque de nuance.</p>
